name: Build and Release

on:
  push:
    tags:
      - "release/*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., release/1.0.0)"
        required: true
      prerelease:
        description: "Is this a pre-release?"
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: macos
            arch: arm64
            build_cmd: bun run build:toolbar && MACOSX_DEPLOYMENT_TARGET=14.0 bunx electrobun build --env=stable
          - os: windows-2022
            platform: windows
            arch: x64
            build_cmd: bun run build:toolbar && bunx electrobun build --env=stable --targets=win-x64
          - os: ubuntu-24.04
            platform: linux
            arch: x64
            build_cmd: bun run build:toolbar && bunx electrobun build --env=stable --targets=linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag || github.ref }}

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 librsvg2-bin

      - name: Ensure Linux icon exists (AppImage)
        if: matrix.platform == 'linux'
        shell: bash
        run: |
          # Electrobun expects config.build.linux.icon to exist at build time.
          # appimagetool then expects md-browse.{png,svg,xpm} inside the AppDir.
          if [[ ! -s "assets/icon-1024.png" ]]; then
            echo "assets/icon-1024.png missing; generating from assets/icon.svg"
            rsvg-convert -w 1024 -h 1024 assets/icon.svg -o assets/icon-1024.png
          fi
          echo "Icon file details:"
          ls -la assets/icon-1024.png
          file assets/icon-1024.png

      - name: Validate macOS signing secrets
        if: matrix.platform == 'macos'
        shell: bash
        env:
          ELECTROBUN_DEVELOPER_ID: ${{ secrets.ELECTROBUN_DEVELOPER_ID }}
          ELECTROBUN_APPLEID: ${{ secrets.ELECTROBUN_APPLEID }}
          ELECTROBUN_APPLEIDPASS: ${{ secrets.ELECTROBUN_APPLEIDPASS }}
          ELECTROBUN_TEAMID: ${{ secrets.ELECTROBUN_TEAMID }}
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          missing=()
          [[ -z "$ELECTROBUN_DEVELOPER_ID" ]] && missing+=("ELECTROBUN_DEVELOPER_ID")
          [[ -z "$ELECTROBUN_APPLEID" ]] && missing+=("ELECTROBUN_APPLEID")
          [[ -z "$ELECTROBUN_APPLEIDPASS" ]] && missing+=("ELECTROBUN_APPLEIDPASS")
          [[ -z "$ELECTROBUN_TEAMID" ]] && missing+=("ELECTROBUN_TEAMID")
          [[ -z "$MACOS_CERTIFICATE" ]] && missing+=("MACOS_CERTIFICATE")
          [[ -z "$MACOS_CERTIFICATE_PWD" ]] && missing+=("MACOS_CERTIFICATE_PWD")
          if (( ${#missing[@]} )); then
            echo "Missing required macOS signing secrets: ${missing[*]}" >&2
            exit 1
          fi

      - name: Install Apple signing certificate
        if: matrix.platform == 'macos'
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          security delete-keychain build.keychain || true
          echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security list-keychains -d user -s build.keychain $(security list-keychains -d user | sed s/\"//g)
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign -T /usr/bin/productbuild
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          echo "Available signing identities:"
          security find-identity -v -p codesigning build.keychain
          rm certificate.p12

      - name: Build
        run: ${{ matrix.build_cmd }}
        env:
          ELECTROBUN_DEVELOPER_ID: ${{ secrets.ELECTROBUN_DEVELOPER_ID }}
          ELECTROBUN_APPLEID: ${{ secrets.ELECTROBUN_APPLEID }}
          ELECTROBUN_APPLEIDPASS: ${{ secrets.ELECTROBUN_APPLEIDPASS }}
          ELECTROBUN_TEAMID: ${{ secrets.ELECTROBUN_TEAMID }}

      - name: Debug Linux AppImage icon paths
        if: always() && matrix.platform == 'linux'
        shell: bash
        run: |
          set -euxo pipefail
          echo "PWD: $(pwd)"
          echo "Repo icon source (as configured):"
          ls -la assets || true
          ls -la assets/icon-1024.png || true
          file assets/icon-1024.png || true

          echo "Electrobun config linux icon line:"
          grep -n "linux:" -n electrobun.config.ts || true
          grep -n "icon:" electrobun.config.ts || true

          echo "Build folder summary:"
          find build -maxdepth 3 -type d -print | sort || true

          echo "AppDir check (expected): build/stable-linux-x64/md-browse.AppDir"
          if [[ -d build/stable-linux-x64/md-browse.AppDir ]]; then
            ls -la build/stable-linux-x64/md-browse.AppDir || true
            echo "Desktop file:"
            cat build/stable-linux-x64/md-browse.AppDir/md-browse.desktop || true
            echo "Icon files in AppDir root:"
            ls -la build/stable-linux-x64/md-browse.AppDir/md-browse.* || true
            echo "All png/svg/xpm in AppDir:"
            find build/stable-linux-x64/md-browse.AppDir -maxdepth 2 -type f \( -name "*.png" -o -name "*.svg" -o -name "*.xpm" \) -print | sort || true
          else
            echo "AppDir not found; listing build/stable-linux-x64:"
            ls -la build/stable-linux-x64 || true
          fi

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          find build -type f \( \
            -name "*.dmg" -o \
            -name "*.zip" -o \
            -name "*.tar.zst" -o \
            -name "*.exe" -o \
            -name "*update.json" \
          \) -print -exec cp -f {} artifacts/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mdbrowse-${{ matrix.platform }}-${{ matrix.arch }}
          path: artifacts

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: |
            artifacts/**/*
          generate_release_notes: true
          prerelease: ${{ github.event.inputs.prerelease || contains(github.ref_name, '-beta') || contains(github.event.inputs.tag, '-beta') }}