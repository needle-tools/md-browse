name: Build and Release

on:
  push:
    tags:
      - "release/*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., release/1.0.0)"
        required: true
      prerelease:
        description: "Is this a pre-release?"
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: macos
            arch: arm64
            build_cmd: bun run build:toolbar && MACOSX_DEPLOYMENT_TARGET=14.0 bunx electrobun build --env=stable
          - os: windows-2022
            platform: windows
            arch: x64
            build_cmd: bun run build:toolbar && bunx electrobun build --env=stable --targets=win-x64
          - os: ubuntu-24.04
            platform: linux
            arch: x64
            build_cmd: bun run build:toolbar && bunx electrobun build --env=stable --targets=linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag || github.ref }}

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install

      - name: Build
        run: ${{ matrix.build_cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTROBUN_DEVELOPER_ID: ${{ secrets.ELECTROBUN_DEVELOPER_ID }}
          ELECTROBUN_APPLEID: ${{ secrets.ELECTROBUN_APPLEID }}
          ELECTROBUN_APPLEIDPASS: ${{ secrets.ELECTROBUN_APPLEIDPASS }}
          ELECTROBUN_TEAMID: ${{ secrets.ELECTROBUN_TEAMID }}

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          find build -type f \( \
            -name "*.dmg" -o \
            -name "*.zip" -o \
            -name "*.tar.zst" -o \
            -name "*.exe" -o \
            -name "*update.json" \
          \) -print -exec cp -f {} artifacts/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mdbrowse-${{ matrix.platform }}-${{ matrix.arch }}
          path: artifacts

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: |
            artifacts/**/*
          generate_release_notes: true
          prerelease: ${{ github.event.inputs.prerelease || contains(github.ref_name, '-beta') || contains(github.event.inputs.tag, '-beta') }}